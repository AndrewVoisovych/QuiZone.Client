<div class="container">
    <div class="row row-margin">
        <div class="col-xl-4">
            <img src={{imagePath}} width="286" height="197" class="img-fluid" alt="Фото опитування" />
        </div>
        <div class="col-xl-6">
            <h3>{{quiz?.name}}</h3>
            <table width="100%">
                <tr>
                    <td><p><b>Тип опитування:</b> {{quizType}}</p></td>
                    <td><p><b>Категорія:</b> {{quiz?.topic}}</p></td>
                </tr>
                <tr>
                    <td><p><b>Часовий ліміт:</b> 1 хв</p></td>
                    <td> <p><b>Кількість питань:</b> 6</p></td>
                </tr>
            </table>
            <p><b>Опис:</b> {{quiz?.description}}</p>
            
        </div>
        <div class="col-xl-auto"></div>
      
    </div>
    <div class="row row-margin">
        <div class="col-xl-4"></div>
        <div class="col-xl-8">
            <button class="btn-start" routerLink={{link}}>
        Почати тестування
      </button>
        </div>
    </div>
</div>
