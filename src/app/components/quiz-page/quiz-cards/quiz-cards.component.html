<!-- Card -->
<div class="card" (click)="start()">
    <!-- Card content -->
    <div class="card-body">
        <!-- Content -->
        <div>
            <!-- Title -->
            <h4 (click)="noClick($event)" class="card-title">{{quiz.name}}</h4>
            <!-- Subtitle -->
            <div (click)="noClick($event)" id="textbox">
                <p class="card-text alignleft">{{quiz.createDate | date:'shortDate'}}</p>
                <p class="alignright">{{quiz.topic}}</p>
            </div>
        </div>
    </div>

    <!-- Card image -->
    <div class="view overlay">
        <img class="card-img-top rounded-0" width="286" height="197" src={{imagePath}} />
        <a href="#!">
            <div class="mask rgba-white-slight"></div>
        </a>
    </div>

    <!-- Card content -->
    <div class="card-body">
        <div class="collapse-content">
            <!-- Text -->
            <p class="card-text" id="collapseContent">
                {{description}}
            </p>


            <!-- Button -->
            <button class="btn-card" routerLink={{link}}>Відкрити</button>
            <span>
                <fa-icon [icon]="faShareAlt" id="shareCard" (click)="shareLink($event)"
                 title="Поширити" data-toggle="tooltip" data-placement="top" class="text-muted float-right p-1 my-1">
                 </fa-icon>
            </span>
            <span>
                <fa-icon [icon]="faHeart" title="Додати собі" (click)="addToLibrary($event)" data-toggle="tooltip" data-placement="top" class="text-muted float-right p-1 my-1 mr-3">
                </fa-icon>
            </span>
        </div>
    </div>
</div>
<!-- Card -->
